################################################################################
#
# G-CAT Workflow configuration file
#
################################################################################

##########
# parameters for bam2fastq
[bam-tofastq]
qsub_option = 
image = 
singularity_option = 

params = collate=1 exclude=QCFAIL,SECONDARY,SUPPLEMENTARY tryoq=0

##########
# parameters for bwa_mem
[gatk-bwa-alignment-parabricks-compatible]
qsub_option = 
image = 
singularity_option = 

bwa_option = -t 8 -K 10000000 -T 0
read_group_pl = na
read_group_lb = ILLUMINA 
read_group_pu = na

gatk_jar = /tools/gatk-4.0.4.0/gatk-package-4.0.4.0-local.jar
gatk_sort_option = --MAX_RECORDS_IN_RAM=5000000
gatk_sort_java_option = -XX:-UseContainerSupport -Xmx32g 
gatk_markdup_option =
gatk_markdup_java_option = -XX:-UseContainerSupport -Xmx32g 
reference = 

[bwa-alignment-parabricks]
gpu_support = False
qsub_option = -l v100=8,parabricks,s_vmem=250G,mem_req=250G

pbrun = 
bwa_option = -t 8 -K 10000000 -T 0
read_group_pl = na
read_group_lb = ILLUMINA 
read_group_pu = na
reference = 

[post-bwa-alignment-parabricks]
qsub_option = 
image = 
singularity_option = 

samtools_view_option = -@ 8
samtools_index_option = -@ 8
reference = 

###########
# mutation call
[gatk-haplotypecaller-parabricks-compatible]
qsub_option = 
image = 
singularity_option = 

gatk_jar = /tools/gatk-4.0.4.0/gatk-package-4.0.4.0-local.jar
haplotype_option = --native-pair-hmm-threads=8
haplotype_java_option = -XX:-UseContainerSupport -Xmx32g
reference = 

[haplotypecaller-parabricks]
gpu_support = False
qsub_option = 

pbrun = 
haplotype_option = --num-gpus 8
reference = 

###########
# summary
[gatk-collect-wgs-metrics-compatible]
qsub_option = 
image = 
singularity_option =

gatk_jar = /tools/gatk-4.0.4.0/gatk-package-4.0.4.0-local.jar
wgs_metrics_option =
wgs_metrics_java_option = -XX:-UseContainerSupport -Xmx24g
reference = 

[collect-wgs-metrics]
gpu_support = False
qsub_option = 

pbrun = 
wgs_metrics_option = --num-threads 4
reference = 

###########
# summary
[gatk-collect-multiple-metrics-compatible]
qsub_option = 
image = 
singularity_option =

gatk_jar = /tools/gatk-4.0.4.0/gatk-package-4.0.4.0-local.jar
multiple_metrics_option =
multiple_metrics_java_option = -XX:-UseContainerSupport -Xmx24g
reference = 

[collect-multiple-metrics]
gpu_support = False
qsub_option = 

pbrun = 
multiple_metrics_option = --processor-threads 8 --bam-decompressor-threads 8
reference = 

###########
# sv
[gridss]
qsub_option = 
image = 
singularity_option =

reference = 
gridss_option = --picardoptions VALIDATION_STRINGENCY=LENIENT -t 8
gridss_jar = gridss-2.8.0-gridss-jar-with-dependencies.jar
samtools_option = -@ 8

###########
# sv
[manta]
qsub_option = 
image = 
singularity_option =

reference = 
manta_config_option = 
manta_workflow_option = -m local -j 8

