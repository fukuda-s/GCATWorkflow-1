#
################################################################################

##########
# parameters for bam2fastq
[bam_tofastq]
qsub_option = 
image = 
singularity_option = 

params = collate=1 exclude=QCFAIL,SECONDARY,SUPPLEMENTARY tryoq=0

##########
# parameters for bwa_mem
[gatk_bwa_alignment_parabricks_compatible]
qsub_option = 
image = 
singularity_option = 

bwa_option = -K 10000000 -T 0
bwa_threads_option = -t 8

gatk_jar = /tools/gatk-4.0.4.0/gatk-package-4.0.4.0-local.jar
gatk_sort_option = --MAX_RECORDS_IN_RAM=5000000
gatk_sort_java_option = -XX:+UseSerialGC -XX:MaxRAM=40g -Xmx32g -Xms16g
gatk_markdup_option =
gatk_markdup_java_option = -XX:+UseSerialGC -XX:MaxRAM=40g -Xmx32g -Xms16g
reference = 

[bwa_alignment_parabricks]
gpu_support = False
qsub_option = 

pbrun = 
bwa_option = -K 10000000 -T 0
bwa_threads_option = -t 8
reference = 

[post_bwa_alignment_parabricks]
qsub_option = 
image = 
singularity_option = 

samtools_view_option = 
samtools_view_threads_option = -@ 8
samtools_index_option = 
samtools_index_threads_option = -@ 8
reference = 

###########
# mutation call
[gatk_haplotypecaller_parabricks_compatible]
qsub_option = 
image = 
singularity_option = 

gatk_jar = /tools/gatk-4.0.4.0/gatk-package-4.0.4.0-local.jar
haplotype_option = 
haplotype_threads_option = --native-pair-hmm-threads=8
haplotype_java_option = -XX:+UseSerialGC -XX:MaxRAM=36g -Xmx24g -Xms12g 
reference = 

[haplotypecaller_parabricks]
gpu_support = False
qsub_option = 

pbrun = 
haplotype_option = 
haplotype_threads_option =
reference = 

###########
# summary
[gatk_collect_wgs_metrics_compatible]
qsub_option = 
image = 
singularity_option =

gatk_jar = /tools/gatk-4.0.4.0/gatk-package-4.0.4.0-local.jar
wgs_metrics_option =
wgs_metrics_threads_option = 
wgs_metrics_java_option = -XX:+UseSerialGC -XX:MaxRAM=18g -Xmx12g -Xmx6g
reference = 

[collect_wgs_metrics]
gpu_support = False
qsub_option = 

pbrun = 
wgs_metrics_option =
wgs_metrics_threads_option = --num-threads 8
reference = 

###########
# summary
[gatk_collect_multiple_metrics_compatible]
qsub_option = 
image = 
singularity_option =

gatk_jar = /tools/gatk-4.0.4.0/gatk-package-4.0.4.0-local.jar
multiple_metrics_option =
multiple_metrics_threads_option = 
multiple_metrics_java_option = -XX:+UseSerialGC -XX:MaxRAM=18g -Xmx12g -Xmx6g
reference = 

[collect_multiple_metrics]
gpu_support = False
qsub_option = 

pbrun =
multiple_metrics_option =
multiple_metrics_threads_option = --processor-threads 8 --bam-decompressor-threads 8
reference = 

###########
# sv
[gridss]
qsub_option = 
image = 
singularity_option =

reference = 
gridss_option = --picardoptions VALIDATION_STRINGENCY=LENIENT
gridss_threads_option = -t 8
gridss_jar = gridss-2.9.4-gridss-jar-with-dependencies.jar
gridss_java_option = -XX:+UseSerialGC
samtools_option = 
samtools_threads_option = -@ 8

###########
# sv
[manta]
qsub_option = 
image = 
singularity_option =

reference = 
manta_config_option = 
manta_workflow_option = -m local
manta_workflow_threads_option = -j 8

